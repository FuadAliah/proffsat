name: Deploy Next.js to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: ‚úÖ Create .env.production (cleaned)
        run: |
          echo "Writing .env.production with cleaned values..."
          for var in NEXT_PUBLIC_FIREBASE_API_KEY NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN NEXT_PUBLIC_FIREBASE_PROJECT_ID NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID NEXT_PUBLIC_FIREBASE_APP_ID NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID
          do
            value=$(echo "${{ secrets[$var] }}" | tr -d '\n' | tr -d '\r')
            echo "$var=$value" >> .env.production
          done

      - name: üîç Debug Secret - Project ID (safe)
        run: |
          echo "‚úÖ Firebase Project ID from secret: '${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}'"

      - name: üîç Debug .env.production file
        run: |
          echo "üì¶ Contents of .env.production (hiding sensitive keys)..."
          grep -v "API_KEY\|APP_ID\|MEASUREMENT_ID" .env.production

      - name: Lint .env.production file
        run: |
          echo "üß™ Linting .env.production..."
          cat .env.production | while IFS= read -r line; do
            if [[ "$line" =~ ^[^#=]+=[^=]+$ ]]; then
              echo "‚úÖ Valid: $line"
            elif [[ -n "$line" && ! "$line" =~ ^# ]]; then
              echo "‚ùå Invalid env line: '$line'"
              exit 1
            fi
          done

      - name: Build Next.js app
        run: npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy Hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: firebase deploy --only hosting --force

      - name: Deploy Functions
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: firebase deploy --only functions
